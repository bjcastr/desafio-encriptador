<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
        
    <body>

        <h1 class="logo"><img src="imagenes/Logo.png" alt="Logo Alura"></h1>

        <main>
             <section class="espacio1">
               <div>
                    <textarea class="textoEncriptador" placeholder="Ingrese el texto aqui"></textarea>
               </div>

                <div class="textoGuia">
                    <img class="imagenAlerta" src="imagenes/bi_exclamation-circle-fill.png" alt="imagen Alerta">
                    <p>Solo letras minusculoas sin acentos.</p>
                </div>

                <div class="botonesSeccio1">
                    <input type="button" value="Encriptar" class="botonEncriptar">
                    <input type="button" value="Desencriptar" class="botonDesencriptar">
                </div>
                
            </section>
        
            <section class="espacio2">
                
                <div class="imagenMuneco">
                    <img src="imagenes/Muñeco.png" alt="Muñeco">
                </div>
                <div class="mensaje">
                    <h3>Ningun mensaje <br> fue encontrado</h3>
                    <p>Ingrese el texto que desee encriptar o <br>desencriptar.</p>
                </div>

                <div class="copiar"> 
                    <input type="button" value="Copiar" class="botonCopiar">
                </div>

                <div class="resultado">
                    <p class="textoResultado"></p>
                </div>
            </section>

        </main>
    
    </body>

    <footer>Realizado por Brayan Castro<br>Cadiddato Oracle One.</footer>
</html>
