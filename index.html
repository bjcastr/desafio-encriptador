<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <title>Encriptar de texto</title>
    </head>
        
    <body>

        <h1 class="logo"><img src="imagenes/Logo.png" alt="Logo Alura"></h1>

        <main>
             <section class="espacio1">
               <div>
                    <textarea class="textoEncriptador" id="textoEncriptar" placeholder="Ingrese el texto aqui"></textarea>
               </div>

                <div class="textoGuia">
                    <img class="imagenAlerta" src="imagenes/bi_exclamation-circle-fill.png" alt="imagen Alerta">
                    <p>Solo letras minusculas y sin acentos.</p>
                </div>

                <div class="botonesSeccio1">
                    <input id="btnEncriptar" type="button" value="Encriptar" class="botonEncriptar" disabled>
                    <input id="btnDesencriptar" type="button" value="Desencriptar" class="botonDesencriptar" onclick="desencriptartexto()" disable>
                </div>
                
            </section>
        
            <section class="espacio2">
                
                <div id="muneco" class="imagenMuneco">
                    <img src="imagenes/Muñeco.png" alt="Muñeco">
                </div>
                <div class="mensaje">
                    <h3>Ningun mensaje <br> fue encontrado</h3>
                    <p>Ingrese el texto que desee encriptar o <br>desencriptar.</p>
                </div>

                <div class="copiar"> 
                    <input id="btnCopiar" type="button" value="Copiar" class="botonCopiar">
                </div>

                <div id="resultado" class="resultado">
                    <p id="textoEncriptado" id="textoDesencriptado" class="textoResultado"></p>
                    <p id="textoDesencriptado" class="textoResultado"></p>
                </div>
            </section>

        </main>

        <script src="encriptador.js"></script>
    
    </body>

        <a href="www.linkedin.com/in/castrobrayan"><img src="imagenes/png-transparent-computer-icons-linkedin-logo-linkedin-white-angle-text-logo.png" class="linkedin" alt="logo linkedin"></a>
    </footer>
</html>
